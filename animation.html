<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="I have created an Animation is mainly based on HTML and a little bit CSS."
    />
    <meta name="author" content="Saumya Singh" />
    <title>Animation Using HTML</title>
    <link rel="stylesheet" href="styleAnimation.css">
</head>
<body background="beach.jpg">
    <audio autoplay type="audio/mpeg" src="audio.mp3"></audio>
    <marquee direction="right" width="100%"><img src="bird.gif" alt="Bird Picture" width="100px" height="100px" ></marquee>
    <br><br><br>
    <marquee direction="right" width="100%" scrolldelay = "200"><img src="cartoonBoat.png" alt="Ship Picture" width="100px" height="100px" ></marquee>
    <marquee direction="left" width="100%" scrollamount="10"><img src="boat.gif" alt="Boat Picture" width="100px" height="70px" ></marquee>
    <marquee direction="left" width="100%" scrolldelay="10"><img src="man.gif" alt="Man Picture" width="100px" height="120px" ></marquee>
    <marquee direction="right" width="100%" scrollamount="15"><img src="man1.gif" alt="Man Picture" width="100px" height="120px" ></marquee>
</body>
</html>
